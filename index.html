<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles.css">
    <title>Calculator</title>
</head>
<body>
    <script src = "./script.js" defer></script>
    <nav>
        <span>Calculator!</span>
        <ul>
            <li><a href="https://github.com/jayvardhanghildiyal/odin-calculator">Find the code on Github!</a></li>
        </ul>
    </nav>

    <div class="calculator">
        <div class = "screen">

        </div>
        <div class = "keypad">
            <div class = "numbers">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>C</button>
                <button>0</button>
                <button>=</button>
            </div>
            <div class = "signs">
                <button>+</button>
                <button>-</button>
                <button>x</button>
                <button>/</button>
            </div>
        </div>
    </div>
</body>
</html>
